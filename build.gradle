plugins{
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.12'
}

repositories {
    mavenCentral()
}

javafx {
    modules = ['javafx.base', 'javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.media']
}

mainClassName = 'jpp.tcrush.gui.TCrushGui'

dependencies {
    implementation files("lib/tcrush_console.jar")
}

processResources {
    from ('src') {
        include '**/*.fxml'
        include '**/*.css'
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}


jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    archiveBaseName = 'tcrush'

    manifest {
        attributes 'Main-Class': 'path.to.MainClass'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

}